<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/box-list.css">
    <link rel="stylesheet" href="styles/angular-slider.css">
    <!-- endbuild -->

</head>
<body ng-app="vagrantlistApp">
    <a href="https://github.com/vagrantboxes/vagrantboxes" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
             alt="Fork me on GitHub">
    </a>

    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong>
        browser. Please <a href="http://browsehappy.com/">upgrade your
            browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right" ng-controller="MenuController">
                <li class="{{(item.active) ? 'active' : ''}}" ng-repeat="item in items">
                    <a ng-click="click($index)" ng-href="#{{item.route}}" ng-bind="item.text"></a>
                </li>
            </ul>
            <h3 class="text-muted">VagrantList</h3>
        </div>

        <noscript>We're glad you don't trust javascript but we don't steal cookies.</noscript>

        <div ng-view=""></div>

        <div class="footer">
            <p>A community-driven list of Vagrant boxes.</p>
        </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- we don't need the original bootstrap.js since we're including the ui-bootstrap already -->
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>-->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/table.js"></script>
    <script src="scripts/controllers/suggest.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <!-- endbuild -->
</body>
</html>
